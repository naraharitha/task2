<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<video src="video.mp4" autoplay controls id="video">

</video>

<button type="button" name="button" onclick="play()">play</button>
<button type="button" name="button" onclick="pause()">pause</button>
<audio src="audio.mp3" autoplay controls id="audio">
  </audio>
  <br>
  <br>
  <button type="button" name="button" onclick="aplay()">aplay</button>
  <button type="button" name="button" onclick="apause()">apause</button>

  </body>



</html>
<script type="text/javascript">
  function play(){
    var vid=document.getElementById('video');
    vid.play();
  }
  function pause(){
    var vid=document.getElementById('video');
    vid.pause();
  }
  function aplay(){
    var vid=document.getElementById('audio');
    vid.play();
  }
  function apause(){
    var vid=document.getElementById('audio');
    vid.pause();
  }
</script>
